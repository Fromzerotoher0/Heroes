<h1>Listado de heroes</h1>
<mat-divider></mat-divider>
<br>
<div fxLayout="row" >
<div fxFlex="20" *ngFor="let heroe of heroes">
        <mat-card>
            <mat-card-header>
            <mat-card-title>{{heroe.superhero}}</mat-card-title>
            <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
            </mat-card-header>
                <img src="assets/heroes/{{heroe.id}}.jpg">
             
            <mat-card-content>
            <h3>{{heroe.publisher}}</h3>
            <strong>Primera Aparicion : </strong>{{heroe.first_appearance}}
            <br>
            <strong>Personajes : </strong>{{heroe.characters}}
            <br>
            <br>
            <button mat-button>
            leer mas
            </button>
            <button mat-button>
            Editar
            </button>
            
            </mat-card-content>    
            </mat-card>
    </div>
    
    </div>
